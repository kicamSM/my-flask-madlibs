{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Madlibs</h1>
<main class="main"> 
    <form action="/story" id="form">
        {% for prompt in prompts %}
        <div>{{ prompt }}:
            <input name="{{ prompt }}"  placeholder="input {{ prompt }}">
        </div>
        {% endfor %}
        <div> 
        <button>Submit</button>
        </div>
    </form>
</main>
{% endblock %}
